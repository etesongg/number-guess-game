<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 맞추기 게임</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="child">
        <h1>숫자 맞추기 게임</h1>
        <div id="result-area">결과가 나온다</div>
        <div id="chance-area">남은 기회 :</div>
        <div id="input-area">
          <input type="number" id="user-input" />
          <button id="play-button">Go!</button>
        </div>
        <div id="info">
          <button id="reset-button">Reset</button>
          <button id="setting-button">설정</button>
          <div id="input-list">입력한 숫자 : </div>
        </div>

        <div id="setting-area">
          <div class="dropdown">
            게임 설정
            <div>
              숫자 범위
              <select name="select-range" id="select-range" >
                <option value="200">1~200</option>
                <option value="100" selected>1~100</option>
                <option value="50">1~50</option>
                <option value="25">1~25</option>
              </select>
            </div>
            <div>
              정답 기회
              <select name="select-chances" id="select-chances" >
                <option value="5" selected>5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
              </select>
            </div>
            <button id="completion-button">확인</button>
          </div>
        </div>
      </div>
    </div>

    <script src="static/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
